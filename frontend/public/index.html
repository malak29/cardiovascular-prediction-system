  <!-- Critical CSS (inline for performance) -->
  <style>
    /* Loading Screen Styles */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
    }
    
    /* Hide loading screen when React loads */
    .app-loaded .app-loading {
      display: none;
    }
    
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
    }
    
    html {
      height: 100%;
      font-size: 16px;
    }
    
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      background-color: #fafafa;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    #root {
      height: 100%;
      min-height: 100vh;
    }
    
    /* Focus styles for accessibility */
    :focus-visible {
      outline: 2px solid #1976d2;
      outline-offset: 2px;
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        filter: contrast(1.2);
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* Print styles */
    @media print {
      .no-print {
        display: none !important;
      }
      
      body {
        background: white !important;
        color: black !important;
      }
    }

  <!-- App Loading Screen -->
  <div id="app-loading" class="app-loading">

    <div class="loading-subtitle">Loading application...</div>
  </div>

  <!-- Application Scripts -->
  <script>
    // Remove loading screen when React is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingElement = document.getElementById('app-loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingElement.remove();
            document.body.classList.add('app-loaded');
          }, 500);
        }
      }, 1000); // Minimum loading time for UX
    });
    
    // Performance monitoring
    if (window.performance && window.performance.mark) {
      window.performance.mark('app-start');
    }
    
    // Global error handling for better debugging
    window.addEventListener('error', function(e) {
      console.error('Global Error:', {
        message: e.message,
        filename: e.filename,
        lineno: e.lineno,
        colno: e.colno,
        error: e.error,
        stack: e.error ? e.error.stack : null,
        userAgent: navigator.userAgent,
        timestamp: new Date().toISOString(),
        url: window.location.href
      });
    });
    
    // Log browser information for debugging
    console.log('üåê Browser Info:', {
      userAgent: navigator.userAgent,
      language: navigator.language,
      languages: navigator.languages,
      platform: navigator.platform,
      cookieEnabled: navigator.cookieEnabled,
      onLine: navigator.onLine,
      hardwareConcurrency: navigator.hardwareConcurrency,
      deviceMemory: (navigator as any).deviceMemory,
      connection: (navigator as any).connection ? {
        effectiveType: (navigator as any).connection.effectiveType,
        downlink: (navigator as any).connection.downlink,
        rtt: (navigator as any).connection.rtt
      } : 'unknown'
    });
    
    // Accessibility support
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      document.documentElement.classList.add('reduce-motion');
    }
    
    if (window.matchMedia('(prefers-contrast: high)').matches) {
      document.documentElement.classList.add('high-contrast');
    }
    
    // Dark mode detection
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
    if (prefersDark.matches) {
      document.documentElement.classList.add('dark-mode-preferred');
    }
    
    // Listen for dark mode changes
    prefersDark.addEventListener('change', (e) => {
      if (e.matches) {
        document.documentElement.classList.add('dark-mode-preferred');
      } else {
        document.documentElement.classList.remove('dark-mode-preferred');
      }
    });
    
    // Print detection
    window.addEventListener('beforeprint', function() {
      document.body.classList.add('printing');
    });
    
    window.addEventListener('afterprint', function() {
      document.body.classList.remove('printing');
    });
    
    // Network status monitoring
    window.addEventListener('online', function() {
      console.log('üåê Network: Online');
      document.body.classList.remove('offline');
      document.body.classList.add('online');
      
      // Dispatch custom event for React components
      window.dispatchEvent(new CustomEvent('network-status', { 
        detail: { online: true } 
      }));
    });
    
    window.addEventListener('offline', function() {
      console.log('üìµ Network: Offline');
      document.body.classList.remove('online');
      document.body.classList.add('offline');
      
      // Dispatch custom event for React components
      window.dispatchEvent(new CustomEvent('network-status', { 
        detail: { online: false } 
      }));
    });
    
    // Set initial network status
    if (navigator.onLine) {
      document.body.classList.add('online');
    } else {
      document.body.classList.add('offline');
    }
    
    // Memory usage monitoring (if available)
    if ((performance as any).memory) {
      console.log('üíæ Memory Info:', {
        used: Math.round((performance as any).memory.usedJSHeapSize / 1048576) + ' MB',
        total: Math.round((performance as any).memory.totalJSHeapSize / 1048576) + ' MB',
        limit: Math.round((performance as any).memory.jsHeapSizeLimit / 1048576) + ' MB'
      });
    }
    
    // Set build information
    console.log('üèóÔ∏è Build Info:', {
      version: '%REACT_APP_VERSION%',
      environment: '%REACT_APP_ENVIRONMENT%',
      buildDate: '%REACT_APP_BUILD_DATE%',
      nodeEnv: '%NODE_ENV%'
    });
  </script>
